<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>arfanvan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav class="nav">
        <div class="nav-logo">
          <p>ARFAN .</p>
        </div>
        <div class="nav-menu" id="navmenu">
          <ul>
            <li><a href="#" class="link active">Home</a></li>
            <li><a href="#" class="link">blog</a></li>
            <li><a href="#" class="link">services</a></li>
            <li><a href="#" class="link">about</a></li>
          </ul>
        </div>
        <div class="nav-button">
          <button class="btn white-btn" id="loginbtn" onclick="login()">
            sign in
          </button>
          <button class="btn" id="registerbtn" onclick="register()">
            sign up
          </button>
        </div>
        <div class="nav-menu-btn">
          <i class="bx bx-menu" onclick="mymenufunction()"></i>
        </div>
      </nav>
      <!-----------------------------------form box------------------------>
      <div class="form-box">
        <!------------------------------------login form----------------------------->

        <div class="login-container" id="login">
          <div class="top">
            <span
              >don't Have an accoun?
              <a href="#" onclick="register()">sign up</a></span
            >
            <header>login</header>
          </div>

          <div class="input-box">
            <input
              type="text"
              class="input-field"
              placeholder="username or Email"
            />
            <i class="bx bx-user"></i>
          </div>
          <div class="input-box">
            <input type="password" class="input-field" placeholder="password" />
            <i class="bx bx-lock-alt"></i>
          </div>
          <div class="input-box">
            <input type="submit" class="submit" value="sign in" />
          </div>
          <div class="two-col">
            <div class="one">
              <input type="checkbox" id="login-check" />
              <label for="login-check">remember me</label>
            </div>
            <div class="two">
              <label><a href="#">|Forgot password</a></label>
            </div>
          </div>
        </div>

        <!------------------------------------registration form----------------------------->
        <div class="register-container" id="register">
          <div class="top">
            <span>Have an accoun? <a href="#" onclick="login()">login</a></span>
            <header>sign up</header>
          </div>
          <div class="two-forms">
            <div class="input-box">
              <input type="text" class="input-field" placeholder="fiarstname" />
              <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
              <input type="text" class="input-field" placeholder="lastname" />
              <i class="bx bx-user"></i>
            </div>
          </div>
          <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" />
            <i class="bx bx-envelope"></i>
          </div>
          <div class="input-box">
            <input type="password" class="input-field" placeholder="password" />
            <i class="bx bx-lock-alt"></i>
          </div>
          <div class="input-box">
            <input type="submit" class="submit" value="register" />
          </div>
          <div class="two-col">
            <div class="one">
              <input type="checkbox" id="register-check" />
              <label for="register-check">remember me</label>
            </div>
            <div class="two">
              <label><a href="#">Terms & conditions</a></label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function mymenufunction() {
        var i = document.getElementById("navmenu");

        if (i.className === "nav-menu") {
          i.className += " responsive";
        } else {
          i.className = "nav-menu";
        }
      }
    </script>

    <script>
      var a = document.getElementById("loginbtn");
      var b = document.getElementById("registerbtn");
      var x = document.getElementById("login");
      var y = document.getElementById("register");

      function login() {
        x.style.left = "4px";
        y.style.right = "520px";
        a.className += " white-btn";
        className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
      }

      function register() {
        x.style.left = "510px";
        y.style.right = "5px";
        a.className = "btn";
        className += "white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
      }
    </script>
  </body>
</html>
